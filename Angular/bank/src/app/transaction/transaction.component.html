<div class=" back-ground gradient-custom">
    <div class=" container py-5  ">
        <div class="row d-flex justify-content-center align-items-center ">
            <h2 class="fw-bold mb-2 text-white text-uppercase">TRANSACTION HISTORY</h2>



            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Type</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let t of transaction;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{t.type}}</td>
                        <td>{{t.amount}}</td>

                    </tr>
                </tbody>

            </table>
            <a class="fw-bold mb-2 text-white" routerLink="/dashboard">Home</a>
        </div>
    </div>
</div>

 <script>

    ]
    
    let html_data=``;
    users.forEach(user=>{

            <td>${user.dept}</td>

    document.querySelector("#result").innerHTML=html_data;

    function fetchUser(){
        let u_name=P_name.value;
        let user=users.find(user=>user.first_name==u_name)
       if(user)
       {
        displayValue(user)
       }
       else
       {
           document.querySelector("#result").innerHTML="no result found"
       }
    }

   function displayValue(user){

       html_data+=`<tr>
        <td>${user.first_name}</td>
        <td>${user.email}}</td>
        <td>${user.dept}</td>
        <td>${user.salary}</td>
        </tr>`

        document.querySelector("#result").innerHTML=html_data;

   } 
   var select=document.querySelector("#select") 
   users.forEach(user=>{

       option.text=user.first_name;
       option.value=user.first_name;

});
